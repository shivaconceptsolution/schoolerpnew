<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var formData = new FormData();
        $(document).ready(
            function(){
                $("#btnsubmit").click(
                    function(){
                      //  alert("hello world");
                        formData.append('coursename', $('#txt1').val());
                        formData.append('action', 'ajaxjquerycode');
                        formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
                        $.ajax({

                            type: 'POST',
          
                            url: '/coursestudent/ajaxjquerycode',
          
                            data: formData,
          
                            cache: false,
          
                            processData: false,
          
                            contentType: false,
                            success: function (){
          
                                alert('The course has been created!')
          
                            },
          
                            error: function(xhr, errmsg, err) {
          
                                console.log(xhr.status + ":" + xhr.responseText)
          
                            }
          
                        });
                    }
                );
            }
        );

    </script>
</head>
<body>
    <form>
    <input type="text" id="txt1" placeholder="Enter coursename" />
    <br>
    <input type="submit" id="btnsubmit" value="click" />
    </form>
</body>
</html>
