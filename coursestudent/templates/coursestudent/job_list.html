<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

        {% for object in object_list %}
    
        <!-- Display Objects -->
    
        <li>{{ object.jobtitle }}</li>
    
        <li>{{ object.jobdescription }}</li>
    
       
    
        <hr/>
    
        <!-- If object_list is empty  -->
    
        {% empty %}
    
        <li>No objects yet.</li>
    
        {% endfor %}
    
    </div>
</body>
</html>
